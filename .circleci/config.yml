version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/y-yagi/gtodo
    steps:
      - checkout

      - run:
          name: Run lint
          command: |
            go get -u github.com/golang/lint/golint
            golint -set_exit_status ./...
            go get -u honnef.co/go/tools/cmd/megacheck
            megacheck ./...
